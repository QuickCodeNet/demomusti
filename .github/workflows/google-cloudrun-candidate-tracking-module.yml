name: "CandidateTrackingModule - Build and Deploy"

on:
  workflow_call:
 
env:
  PROJECT_ID: main-quickcode 
  PROJECT_NAME: demomusti
  GAR_LOCATION: europe-west1 
  SERVICE: demomusti-candidate-tracking-module 
  REGION: europe-west1 
  REPO: main-quickcode-docker-repo
  DOCKER_IMAGE_NAME: 'demomusti_candidate-tracking-module_'
  DOCKER_REPO_NAME: api
  DOCKER_FILE_PATH: 'src/Modules/CandidateTrackingModule/Presentation/QuickCode.Demomusti.CandidateTrackingModule.Api/'
  WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
  WIF_SERVICE_ACCOUNT: ${{ secrets.WIF_SERVICE_ACCOUNT }}
  QUICKCODE_SESSION_ID: ${{ secrets.QUICKCODE_SESSION_ID }}
  QUICKCODE_RUN_ID: ${{ secrets.QUICKCODE_RUN_ID }}
  QUICKCODE_BUILD_STEP_ID: ${{ secrets.QUICKCODE_BUILD_STEP_ID }}
  QUICKCODE_DEPLOY_STEP_ID: ${{ secrets.QUICKCODE_DEPLOY_STEP_ID }}
  BUILD_STEP_NAME: BuildAndPushContainerModuleApi
  DEPLOY_STEP_NAME: DeployToCloudRunModuleApi
  BUILD_AND_PUSH_CONTAINER_SECRET: ${{ secrets.BUILD_AND_PUSH_CONTAINER_CANDIDATE_TRACKING_MODULE }}
  DEPLOY_TO_CLOUD_RUN_SECRET: ${{ secrets.DEPLOY_TO_CLOUD_RUN_CANDIDATE_TRACKING_MODULE }}
  STEP_PARAMS: CandidateTrackingModule
  READ_CONNECTION_STRING: ${{secrets.QUICKCODE_CANDIDATE_TRACKING_MODULE_DB}}
  WRITE_CONNECTION_STRING: ${{secrets.QUICKCODE_CANDIDATE_TRACKING_MODULE_DB}}
  ELASTIC_CONNECTION_STRING: ${{secrets.QUICKCODE_CANDIDATE_TRACKING_MODULE_ELASTIC}}
  QUICKCODE_JWT_SECRET_KEY: ${{secrets.QUICKCODE_JWT_SECRET_KEY}}
  AZURE_ACCOUNT_NAME: ${{ secrets.AZURE_ACCOUNT_NAME }}
  AZURE_ACCOUNT_KEY: ${{ secrets.AZURE_ACCOUNT_KEY }}
  AZURE_BLOB_CONTAINER_NAME: ${{ secrets.AZURE_BLOB_CONTAINER_NAME }}
  
jobs:
  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            src:
              - '.github/**'
              - 'src/Common/**'
              - 'src/Modules/CandidateTrackingModule/**'

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          token_format: 'access_token'
          workload_identity_provider: '${{ env.WIF_PROVIDER }}' # e.g. - projects/123456789/locations/global/workloadIdentityPools/my-pool/providers/my-provider
          service_account: '${{ env.WIF_SERVICE_ACCOUNT }}' 
          
      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v3'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: '${{ env.GAR_LOCATION }}-docker.pkg.dev'
      
      - name: Build and Push Container Started
        if: always()
        uses: nick-fields/retry@v2
        with:
          command: |
            curl -f -S --connect-timeout 15 --max-time 60 "https://api.quickcode.net/api/GenerateSite/UpdateGeneratorActionByProject?projectName=${{ env.PROJECT_NAME }}&step=${{ env.BUILD_STEP_NAME }}&stepParameters=${{ env.STEP_PARAMS }}&isCompleted=false&message=InProgress&runId=${{ env.QUICKCODE_RUN_ID }}"
          max_attempts: 5
          retry_wait_seconds: 10
          timeout_minutes: 2

      - name: Build and Push Container
        id: build
        if: steps.changes.outputs.src == 'true'
        continue-on-error: true
        run: |-
          docker buildx build \
            --file ${{ env.DOCKER_FILE_PATH }}Dockerfile \
            -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.DOCKER_REPO_NAME }}:${{ env.DOCKER_IMAGE_NAME }}${{ github.sha }}" \
            --push \
            ./
          
      - name: Build and Push Container Finished
        if: always()
        uses: nick-fields/retry@v2
        with:
          command: |
            curl -f -S --connect-timeout 15 --max-time 60 "https://api.quickcode.net/api/GenerateSite/UpdateGeneratorActionByProject?projectName=${{ env.PROJECT_NAME }}&step=${{ env.BUILD_STEP_NAME }}&stepParameters=${{ env.STEP_PARAMS }}&isCompleted=true&message=Completed&runId=${{ env.QUICKCODE_RUN_ID }}"
          max_attempts: 5
          retry_wait_seconds: 10
          timeout_minutes: 2
          
      - name: Deploy to Cloud Run Started
        if: always()
        uses: nick-fields/retry@v2
        with:
          command: |
            curl -f -S --connect-timeout 15 --max-time 60 "https://api.quickcode.net/api/GenerateSite/UpdateGeneratorActionByProject?projectName=${{ env.PROJECT_NAME }}&step=${{ env.DEPLOY_STEP_NAME }}&stepParameters=${{ env.STEP_PARAMS }}&isCompleted=false&message=InProgress&runId=${{ env.QUICKCODE_RUN_ID }}"
          max_attempts: 5
          retry_wait_seconds: 10
          timeout_minutes: 2
          
      - name: Deploy to Cloud Run
        id: deploy
        if: steps.build.outcome == 'success'
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          env_vars: |
            ASPNETCORE_ENVIRONMENT=CloudRun 
            ASPNETCORE_URLS=http://+
            READ_CONNECTION_STRING=${{env.READ_CONNECTION_STRING}}
            WRITE_CONNECTION_STRING=${{env.WRITE_CONNECTION_STRING}}
            ELASTIC_CONNECTION_STRING=${{env.ELASTIC_CONNECTION_STRING}}
            DOTNET_SYSTEM_NET_HTTP_SOCKETSHTTPHANDLER_HTTP3SUPPORT=false 
            QUICKCODE_IDENTITY_MODULE_API_KEY=${{secrets.QUICKCODE_IDENTITY_MODULE_API_KEY}}
            QUICKCODE_CANDIDATE_TRACKING_MODULE_API_KEY=${{secrets.QUICKCODE_CANDIDATE_TRACKING_MODULE_API_KEY}}
            QUICKCODE_INTERVIEW_MODULE_API_KEY=${{secrets.QUICKCODE_INTERVIEW_MODULE_API_KEY}}
            QUICKCODE_TRAINING_MODULE_API_KEY=${{secrets.QUICKCODE_TRAINING_MODULE_API_KEY}}
            QUICKCODE_EMAIL_SENDER_MODULE_API_KEY=${{secrets.QUICKCODE_EMAIL_SENDER_MODULE_API_KEY}}

            QUICKCODE_JWT_SECRET_KEY=${{env.QUICKCODE_JWT_SECRET_KEY}}
            AZURE_ACCOUNT_NAME=${{env.AZURE_ACCOUNT_NAME}}
            AZURE_ACCOUNT_KEY=${{env.AZURE_ACCOUNT_KEY}}
            AZURE_BLOB_CONTAINER_NAME=${{env.AZURE_BLOB_CONTAINER_NAME}}
            
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.DOCKER_REPO_NAME }}:${{ env.DOCKER_IMAGE_NAME }}${{ github.sha }}
          flags: |
            --port=80
            --allow-unauthenticated
      - name: Deploy to Cloud Run Finished
        if: always()
        uses: nick-fields/retry@v2
        with:
          command: |
            curl -f -S --connect-timeout 15 --max-time 60 "https://api.quickcode.net/api/GenerateSite/UpdateGeneratorActionByProject?projectName=${{ env.PROJECT_NAME }}&step=${{ env.DEPLOY_STEP_NAME }}&stepParameters=${{ env.STEP_PARAMS }}&isCompleted=true&message=Deployed&runId=${{ env.QUICKCODE_RUN_ID }}"
          max_attempts: 5
          retry_wait_seconds: 10
          timeout_minutes: 2

      - name: Notify job completed (fallback)
        if: always()
        run: |
          DEPLOY_URL="${{ steps.deploy.outputs.url }}"
          MSG="${DEPLOY_URL:-JobFinished}"
          for i in 1 2 3 4 5; do
            curl -f -S --connect-timeout 15 --max-time 60 "https://api.quickcode.net/api/GenerateSite/UpdateGeneratorActionByProject?projectName=${{ env.PROJECT_NAME }}&step=${{ env.BUILD_STEP_NAME }}&stepParameters=${{ env.STEP_PARAMS }}&isCompleted=true&message=Completed&runId=${{ env.QUICKCODE_RUN_ID }}" && \
            curl -f -S --connect-timeout 15 --max-time 60 "https://api.quickcode.net/api/GenerateSite/UpdateGeneratorActionByProject?projectName=${{ env.PROJECT_NAME }}&step=${{ env.DEPLOY_STEP_NAME }}&stepParameters=${{ env.STEP_PARAMS }}&isCompleted=true&message=Deployed&runId=${{ env.QUICKCODE_RUN_ID }}" && break
            sleep 10
          done
        continue-on-error: true
          
      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}

