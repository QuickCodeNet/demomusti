name: Portal - Build and Deploy

on:
  workflow_call:

env:
  PROJECT_ID: main-quickcode 
  GAR_LOCATION: europe-west1 
  SERVICE: demomusti-portal 
  REGION: europe-west1 
  REPO: main-quickcode-docker-repo

  DOCKER_IMAGE_NAME: 'demomusti_portal_'
  DOCKER_REPO_NAME: portal
  DOCKER_FILE_PATH: 'src/Presentation/QuickCode.Demomusti.Portal/'
  BUILD_AND_PUSH_CONTAINER_SECRET: ${{ secrets.BUILD_AND_PUSH_CONTAINER_PORTAL }}
  DEPLOY_TO_CLOUD_RUN_SECRET: ${{ secrets.DEPLOY_TO_CLOUD_RUN_PORTAL }}
  WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
  WIF_SERVICE_ACCOUNT: ${{ secrets.WIF_SERVICE_ACCOUNT }}
  QUICKCODE_SESSION_ID: ${{ secrets.QUICKCODE_SESSION_ID }}
  QUICKCODE_RUN_ID: ${{ secrets.QUICKCODE_RUN_ID }}
  QUICKCODE_BUILD_STEP_ID: ${{ secrets.QUICKCODE_BUILD_STEP_ID }}
  QUICKCODE_DEPLOY_STEP_ID: ${{ secrets.QUICKCODE_DEPLOY_STEP_ID }}
  BUILD_STEP_NAME: BuildAndPushContainerPortal
  DEPLOY_STEP_NAME: DeployToCloudRunPortal
  STEP_PARAMS: ''

jobs:
  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set project name
        run: echo "PROJECT_NAME=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV

      - name: Changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            src:
              - '.github/**'
              - 'src/Common/**'
              - 'src/Presentation/QuickCode.Demomusti.Portal/**'

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          token_format: 'access_token'
          workload_identity_provider: '${{ env.WIF_PROVIDER }}' 
          service_account: '${{ env.WIF_SERVICE_ACCOUNT }}' 
          
      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v3'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: '${{ env.GAR_LOCATION }}-docker.pkg.dev'
          
      - name: Build and Push Container Started
        if: always()
        uses: nick-fields/retry@v2
        with:
          command: "curl -f -S --connect-timeout 15 --max-time 60 'https://api.quickcode.net/api/GenerateSite/UpdateGeneratorActionByProject?projectName=${{ env.PROJECT_NAME }}&step=${{ env.BUILD_STEP_NAME }}&stepParameters=${{ env.STEP_PARAMS }}&isCompleted=false&message=InProgress&runId=${{ env.QUICKCODE_RUN_ID }}' && curl -f -S -X PATCH --connect-timeout 15 --max-time 60 'https://api.quickcode.net/api/quick-code-module/generation-actions/update-action-started/${{ env.PROJECT_NAME }}/${{ env.BUILD_STEP_NAME }}/${{ env.QUICKCODE_BUILD_STEP_ID }}' -H 'Content-Type: application/json' -d '{\"generationActionsOutputMessage\":\"InProgress\"}'"
          max_attempts: 5
          retry_wait_seconds: 10
          timeout_minutes: 2

      - name: Build and Push Container
        id: build
        if: steps.changes.outputs.src == 'true'
        continue-on-error: true
        run: |-
          docker buildx build \
            --file ${{ env.DOCKER_FILE_PATH }}Dockerfile \
            -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.DOCKER_REPO_NAME }}:${{ env.DOCKER_IMAGE_NAME }}${{ github.sha }}" \
            --push \
            ./
          
      - name: Build and Push Container Finished
        if: always()
        uses: nick-fields/retry@v2
        with:
          command: "curl -f -S --connect-timeout 15 --max-time 60 'https://api.quickcode.net/api/GenerateSite/UpdateGeneratorActionByProject?projectName=${{ env.PROJECT_NAME }}&step=${{ env.BUILD_STEP_NAME }}&stepParameters=${{ env.STEP_PARAMS }}&isCompleted=true&message=Completed&runId=${{ env.QUICKCODE_RUN_ID }}' && curl -f -S -X PATCH --connect-timeout 15 --max-time 60 'https://api.quickcode.net/api/quick-code-module/generation-actions/update-action-completed/${{ env.PROJECT_NAME }}/${{ env.BUILD_STEP_NAME }}/${{ env.QUICKCODE_BUILD_STEP_ID }}' -H 'Content-Type: application/json' -d '{\"generationActionsOutputMessage\":\"Completed\"}'"
          max_attempts: 5
          retry_wait_seconds: 10
          timeout_minutes: 2
          
      - name: Deploy to Cloud Run Started
        if: always()
        uses: nick-fields/retry@v2
        with:
          command: "curl -f -S --connect-timeout 15 --max-time 60 'https://api.quickcode.net/api/GenerateSite/UpdateGeneratorActionByProject?projectName=${{ env.PROJECT_NAME }}&step=${{ env.DEPLOY_STEP_NAME }}&stepParameters=${{ env.STEP_PARAMS }}&isCompleted=false&message=InProgress&runId=${{ env.QUICKCODE_RUN_ID }}' && curl -f -S -X PATCH --connect-timeout 15 --max-time 60 'https://api.quickcode.net/api/quick-code-module/generation-actions/update-action-started/${{ env.PROJECT_NAME }}/${{ env.DEPLOY_STEP_NAME }}/${{ env.QUICKCODE_DEPLOY_STEP_ID }}' -H 'Content-Type: application/json' -d '{\"generationActionsOutputMessage\":\"InProgress\"}'"
          max_attempts: 5
          retry_wait_seconds: 10
          timeout_minutes: 2
          
      - name: Deploy to Cloud Run
        id: deploy
        if: steps.build.outcome == 'success'
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          env_vars: |
            ASPNETCORE_ENVIRONMENT=CloudRun 
            ASPNETCORE_URLS=http://+
            DOTNET_SYSTEM_NET_HTTP_SOCKETSHTTPHANDLER_HTTP3SUPPORT=false 
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.DOCKER_REPO_NAME }}:${{ env.DOCKER_IMAGE_NAME }}${{ github.sha }}
          flags: |
            --port=80
            --allow-unauthenticated
      - name: Deploy to Cloud Run Finished
        if: always()
        uses: nick-fields/retry@v2
        with:
          command: "curl -f -S --connect-timeout 15 --max-time 60 'https://api.quickcode.net/api/GenerateSite/UpdateGeneratorActionByProject?projectName=${{ env.PROJECT_NAME }}&step=${{ env.DEPLOY_STEP_NAME }}&stepParameters=${{ env.STEP_PARAMS }}&isCompleted=true&message=Deployed&runId=${{ env.QUICKCODE_RUN_ID }}' && curl -f -S -X PATCH --connect-timeout 15 --max-time 60 'https://api.quickcode.net/api/quick-code-module/generation-actions/update-action-completed/${{ env.PROJECT_NAME }}/${{ env.DEPLOY_STEP_NAME }}/${{ env.QUICKCODE_DEPLOY_STEP_ID }}' -H 'Content-Type: application/json' -d '{\"generationActionsOutputMessage\":\"${{ steps.deploy.outputs.url }}\"}'"
          max_attempts: 5
          retry_wait_seconds: 10
          timeout_minutes: 2

      - name: Notify job completed (fallback)
        if: always()
        run: |
          DEPLOY_URL="${{ steps.deploy.outputs.url }}"
          MSG="${DEPLOY_URL:-JobFinished}"
          for i in 1 2 3 4 5; do
            curl -f -S --connect-timeout 15 --max-time 60 "https://api.quickcode.net/api/GenerateSite/UpdateGeneratorActionByProject?projectName=${{ env.PROJECT_NAME }}&step=${{ env.BUILD_STEP_NAME }}&stepParameters=${{ env.STEP_PARAMS }}&isCompleted=true&message=Completed&runId=${{ env.QUICKCODE_RUN_ID }}" && \
            curl -f -S -X PATCH --connect-timeout 15 --max-time 60 "https://api.quickcode.net/api/quick-code-module/generation-actions/update-action-completed/${{ env.PROJECT_NAME }}/${{ env.BUILD_STEP_NAME }}/${{ env.QUICKCODE_BUILD_STEP_ID }}" -H "Content-Type: application/json" -d "{\"generationActionsOutputMessage\":\"Completed\"}" && \
            curl -f -S --connect-timeout 15 --max-time 60 "https://api.quickcode.net/api/GenerateSite/UpdateGeneratorActionByProject?projectName=${{ env.PROJECT_NAME }}&step=${{ env.DEPLOY_STEP_NAME }}&stepParameters=${{ env.STEP_PARAMS }}&isCompleted=true&message=Deployed&runId=${{ env.QUICKCODE_RUN_ID }}" && \
            curl -f -S -X PATCH --connect-timeout 15 --max-time 60 "https://api.quickcode.net/api/quick-code-module/generation-actions/update-action-completed/${{ env.PROJECT_NAME }}/${{ env.DEPLOY_STEP_NAME }}/${{ env.QUICKCODE_DEPLOY_STEP_ID }}" -H "Content-Type: application/json" -d "{\"generationActionsOutputMessage\":\"$(echo -n "$MSG" | sed 's/"/\\"/g')\"}" && break
            sleep 10
          done
        continue-on-error: true
          
      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}



